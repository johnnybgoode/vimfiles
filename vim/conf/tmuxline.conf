# This tmux statusbar config was created by tmuxline.vim
# on Wed, 05 Nov 2014

set -g status "on"
set -g status-utf8 "on"
#set -g status-attr "dim"
set -g status-justify "left"
set -g status-bg "colour235"
set -g status-fg "colour240"
set -g status-left-length "100"
set -g status-left-attr "none"
set -g status-right-length "4"
set -g status-right-attr "none"
set -g message-command-fg "colour117"
set -g message-command-bg "colour235"
set -g message-fg "colour117"
set -g message-bg "colour235"
set -g pane-border-fg "colour236"
set -g pane-active-border-fg "colour109"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour109"
setw -g window-status-separator ""
setw -g window-status-fg "colour240"
setw -g window-status-bg "colour235"

set -g status-left "#[fg=colour0,bg=colour109,bold] #H #[fg=colour109,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour109,bg=colour236] #S #[fg=colour236,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour109,bg=colour236,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[default] #I  #W "
setw -g window-status-current-format "#[fg=colour235,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour109,bg=colour236] #I  #W #[fg=colour236,bg=colour235,nobold,nounderscore,noitalics]"
